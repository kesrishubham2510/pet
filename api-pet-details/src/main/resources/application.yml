spring:
  data:
    mongodb:
      host: ${HOST_MONGODB_SERVER}
      port: ${PORT_MONGODB_SERVER}
      database: petDB
  application:
    name: pet-service

server:
  port: 8003

SwaggerConfig:
  info:
    title: "Pet Micro-service API"
    summary: ""
    description: "REST api documentation for Pet micro-service"
    version: "0.0.1"
  contact:
    name: "Shubham Kesri"
    email: "shubhamkeshari90@gmail.com"
    url: "https://www.linkedin.com/in/shubhamkesri"
  servers:
    - url: "http:localhost:8003"
      description: "The local server spun up on the local machine"

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

management:
  endpoint:
    info:
      enabled: true
    metrics:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  endpoints:
    web:
      exposure:
        include:
          - prometheus
          - metrics
          - health
          - loggers